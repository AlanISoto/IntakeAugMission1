<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Quote Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Turner's Insurance Quote Calculator</div>
  </nav>
  

  <div id="superContainer">
  <div class="quote-container" id="quoteContainer"></div>

  
  <div class="form-container">
    <form id="quoteForm">
      <label for="model">Car Model:</label>
      <input type="text" id="model" name="model" required>

      <label for="year">Car Year:</label>
      <input type="number" id="year" name="year" required>

      <label for="selfReport">Self Report:</label>
      <textarea type="text" id="selfReport" name="selfReport" required></textarea>

      <button type="submit">Calculate Quote</button>
    </form>
  </div>
</div>

  
  

  <footer class="footer">
    <p>&copy; 2023 Insurance Quote Calculator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
